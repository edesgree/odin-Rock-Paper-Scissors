<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <h2>Score: Player <span data-score-player>0</span> Computer <span data-score-computer>0</span></h2>

    </header>
    
    <div class="game-info">
        <h3>Round <span data-current-round>1</span></h3>
        <h4 data-current-round-result></h4>
    </div>


    <main>
        <div id="gamearea">
            <div class="leftside round-choice">
                <span data-user-choice class="choice choice-gif"></span>
            </div>
            <div class="rightside round-choice">
                <span data-computer-choice class="choice choice-gif"></span>
            </div>
        </div>
        <div id="endgame" class="hidden">
            <h1 class="endgame-result">Game over</h1>
            <a href="javascript:location.reload(true)" class="btn">Play again</a>

        </div>
    </main>
    <nav class="nav-area">
        <h4>Choose your attack!!:</h4>
        <ul class="controls">
            <li id="1" data-choice="rock" class="rock"><span></span></li>
            <li id="2" data-choice="paper" class="paper"><span></span></li>
            <li id="3" data-choice="scissors" class="scissors"><span></span></li>
        </ul>
    </nav>
</body>

</html>
